<!DOCTYPE html>
<html>
<head>
    <title>Resueltos - IDs y userID</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1 class="mb-4">Pendientes RESUELTOS (IDs y userID)</h1>
    <ul class="list-group">
        {% for p in pendientes %}
            <li class="list-group-item">ID: {{ p.id }} - UserID: {{ p.userID }}</li>
        {% empty %}
            <li class="list-group-item">No hay pendientes resueltos.</li>
        {% endfor %}
    </ul>
</body>
</html>
